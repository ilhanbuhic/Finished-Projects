<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="modeModal hidden" id="modeModal">
        <div class="modal-content">
          <h2>Choose Game Mode</h2>
          <button class="mode-button" id="mode1v1">1vs1</button>
          <button class="mode-button" id="mode1vPC">1vsPC</button>
        </div>
      </div>
      <div class="player-input-names">
        <div class="player1-input--name">
          <label for="name">Player 1:</label>
          <input class="player1-input" type="name" name="" id="" />
        </div>
        <div class="player2-input--name">
          <label for="name">Player 2:</label>
          <input class="player2-input" type="name" name="" id="" />
        </div>
      </div>
      <div class="players">
        <div class="player1">
          <h1 class="player1-name">Name</h1>
          <img src="./resources/player-picture.png" alt="player1-picture" />
          <p class="player1--score">Score: 0</p>
        </div>
        <div class="player2">
          <h1 class="player2-name">Name</h1>
          <img src="./resources/player-picture.png" alt="player2-picture" />
          <p class="player2--score">Score: 0</p>
        </div>
      </div>
      <div class="game">
        <div class="gameGrid">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <button class="reset-score--button">score reset</button>
      <div class="modal hidden">
        <p class="modalP"></p>
        <button class="restart-button">Restart</button>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <audio class="clickSound">
      <source src="./resources/click.mp3" type="audio/mpeg" />
    </audio>
    <script src="./index.js"></script>
  </body>
</html>
