<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />
    <link rel="stylesheet" href="main-modal.css" />
    <link rel="stylesheet" href="mediaMax768.css" />
    <link rel="stylesheet" href="mediaMax480.css" />
    <link rel="stylesheet" href="players-style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="modeModal" id="modeModal">
        <div class="modal-content">
          <h2>Choose Game Mode</h2>
          <div class="game-mode">
            <div class="game-mode--grid">
              <div class="game-mode--grid3x3">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="game-mode--grid5x5">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="game-mode--description">
              <h3>Grid 3x3</h3>
              <h3>Grid 5x5</h3>
            </div>
            <div class="game-mode--play">
              <label for="game-mode">Select Game Mode:</label>
              <select id="gameModePlay" class="dropdown">
                <option value="1vs1">1&nbsp;vs&nbsp;1</option>
                <option value="1vsPC">1&nbsp;vs&nbsp;PC</option>
              </select>
            </div>
            <div class="game-mode--difficulty">
              <label for="game-mode">Select Game Mode:</label>
              <select id="gameModeDifficulty" class="dropdown">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <button class="gameMode-btn">Start</button>
          </div>
        </div>
      </div>
      <div class="player-input-names">
        <div class="player1-input--name hidden">
          <label for="name">Player 1:</label>
          <input class="player1-input" type="text" name="" id="" />
        </div>
        <div class="player2-input--name">
          <label for="name">Player 2:</label>
          <input class="player2-input" type="text" name="" id="" />
        </div>
      </div>
      <div class="players">
        <div class="player1">
          <h1 class="player1-name">Name</h1>
          <img src="./resources/player-picture_2.png" alt="player1-picture" />
          <p class="player1--score">Score: 0</p>
        </div>
        <div class="player2">
          <h1 class="player2-name">Name</h1>
          <img
            class="player2-img"
            src="./resources/player-picture_2.png"
            alt="player2-picture"
          />
          <p class="player2--score">Score: 0</p>
        </div>
      </div>
      <div class="game">
        <div class="gameGrid">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <button class="reset-score--button">score reset</button>
      <div class="modal hidden">
        <p class="modalP"></p>
        <button class="restart-button">Restart</button>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <audio class="clickSound">
      <source src="./resources/click.mp3" type="audio/mpeg" />
    </audio>
    <script src="./grid-selectors.js"></script>
    <script src="./game-elements.js"></script>
    <script src="./players-selector.js"></script>
    <script src="./global-variables.js"></script>
    <script src="./gameMode-selectors.js"></script>
    <script src="./checkWinner-function.js"></script>
    <script src="./checkDraw-function.js"></script>
    <script src="./randomPlayer-function.js"></script>
    <script src="./resetScore-function.js"></script>
    <script src="./resetGame-functions.js"></script>
    <script src="./switchPlayer-function.js"></script>
    <script src="./displayModal-function.js"></script>
    <script src="./person.js"></script>
    <script src="./mode1v1.js"></script>
    <script src="./mode1vPC.js"></script>
    <script src="addEventListeners.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
