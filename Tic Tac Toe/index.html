<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="player-input-names">
        <div class="player1-input--name">
          <label for="name">Player1:</label>
          <input class="player1-input" type="name" name="" id="" />
        </div>
        <div class="player2-input--name">
          <label for="name">Player2:</label>
          <input class="player2-input" type="name" name="" id="" />
        </div>
      </div>
      <div class="players">
        <div class="player1">
          <h1 class="player1-name">Name</h1>
          <img src="./images/player-picture.png" alt="player-picture" />
          <p class="player1--score">Score: 0</p>
        </div>
        <div class="player2">
          <h1 class="player2-name">Name</h1>
          <img src="./images/player-picture.png" alt="player-picture" />
          <p class="player2--score">Score: 0</p>
        </div>
      </div>
      <div class="game">
        <div class="grid">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <button class="reset-score--button">score reset</button>
      <div class="modal hidden">
        <p class="modalP"></p>
        <button class="restart-button">Restart</button>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
